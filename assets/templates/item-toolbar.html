<div data-ng-show="!item.inprocess">
    <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delete" data-ng-click="touch(item)" title="Delete">
        <i class="glyphicon glyphicon-trash"></i>
    </button>
    <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#rename" data-ng-click="touch(item)" title="Rename">
        <i class="glyphicon glyphicon-edit"></i>
    </button>
    <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#copy" data-ng-show="!item.isFolder()" data-ng-click="touch(item)" title="Copy">
        <i class="glyphicon glyphicon-log-out"></i>
    </button>
    <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#edit" data-ng-show="item.isEditable()" data-ng-click="item.getContent(); touch(item)" title="Edit">
        <i class="glyphicon glyphicon-pencil"></i>
    </button>
    <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#changepermissions" data-ng-click="touch(item)" title="Permissions">
        <i class="glyphicon glyphicon-lock"></i>
    </button>
    <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#" data-ng-show="item.isCompressible()" data-ng-click="touch(item)" title="Compress">
        <i class="glyphicon glyphicon-compressed"></i>
    </button>
    <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#" data-ng-show="item.isExtractable()" data-ng-click="touch(item)" title="Extract">
        <i class="glyphicon glyphicon-export"></i>
    </button>
    <button class="btn btn-sm btn-default" data-ng-show="!item.isFolder()" data-ng-click="item.download()" title="Download">
        <i class="glyphicon glyphicon-cloud-download"></i>
    </button>
    <button class="btn btn-sm btn-default" data-ng-show="item.isImage()" data-ng-click="item.preview()" title="View item">
        <i class="glyphicon glyphicon-picture"></i>
    </button>
</div>
<div data-ng-show="item.inprocess">
    <span class="label label-warning">Wait ...</span>
</div>
